.catalog:
  name: MMS Agents
  version: latest
  description: Mongodb Management Service offers possibility to monitor and backup your MongoDB servers
  questions:
      - variable: "mms_server"
        type: "string"
        required: true
        label: "Server"
        description: "Server used to collect MMS monitoring data and backup"
        default: "https://mms.mongodb.com"

      - variable: "mms_api_key"
        type: "string"
        required: true
        label: "Api-Key"
        description: "Api-key used to connect to MMS server"
      
      - variable: "mms_group_id"
        type: "string"
        required: true
        label: "Group ID"
        description: "MMS Group ID. It's in Settings => Group Settings on Atlas"
